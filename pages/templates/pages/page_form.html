{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_content %}
    <style>
        .sign_up { 
            width : 550px;
            border : 1px solid #ccc;
            padding : 40px;
        }
        .login { 
            width : 550px;
            border : 1px solid #ccc;
            padding : 40px;
        }
    </style>
{% endblock %}
{% block body_content %}

<center>
<div class="sign_up"> 
    <h3>Create Page</h3>
    <br> 
    <form method="POST" enctype="multipart/form-data">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" style="width: 100%;" class="btn btn-info btn-sm">Submit</button>
    </form>
    <hr>
    <h1>Back to Home Page ?<a href="{%url 'home'%}">Home</a></h1>
</div>
</center>

{% endblock %}
