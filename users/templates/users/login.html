{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_content %}
    <style>
        .sign_up { 
            width : 550px;
            border : 1px solid #ccc;
            padding : 40px;
        }
        .login { 
            width : 550px;
            border : 1px solid #ccc;
            padding : 40px;
        }
    </style>
{% endblock %}
{% block body_content %}
<center>
<div class="sign_up"> 
    <h3>Login</h3>
    <br>
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" style="width: 100%;" class="btn btn-info btn-sm">SignUp</button>
    </form>
</div>
<div class="login">
    <small>Need An Account ? <a href="{%url 'register'%}">Register</a></small>
</div>
</center>
{% endblock %}
